<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>

    <style>
        .my-circle {
            fill: cyan;
            stroke: blue;
            stroke-width: 5px;
        }

        rect {
            fill: aquamarine;
            fill-opacity: 0.1;
            stroke: darkcyan;
            stroke-width: 4px;
            stroke-opacity: 0.5;
        }
    </style>
</head>

<body>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="42" class="my-circle" />
        <circle cx="50" cy="50" r="30" />

        <rect x="10" y="10" rx="20" ry="20" width="80" height="60" />

        <polygon points="40,10 90,90 10,90" style="fill:lime;stroke:purple;stroke-width:1" />
    </svg>

    <svg height="200" width="500">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
        style="fill:none;stroke:black;stroke-width:3" />
      </svg>
</body>
</html>
