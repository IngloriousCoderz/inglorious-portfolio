<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>

    <p>My top 3 languages:</p>

    <ol>
        <li>JavaScript</li>
        <li>Python</li>
        <li>CoffeeScript</li>
    </ol>

    <p>Things I like:</p>

    <ul type="square">
        <li>Pasta</li>
        <li>Pizza:
            <ol>
                <li>Sausage and mushrooms</li>
                <li>4 cheeses</li>
                <li>Pineapples:
                    <ol type="I" start="10">
                        <li>It's salty</li>
                        <li>It's sweet</li>
                        <li>It's a bit sour</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>Mandolin</li>
    </ul>
</body>
</html>
