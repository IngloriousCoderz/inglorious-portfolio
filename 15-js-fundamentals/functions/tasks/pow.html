<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pow</title>
</head>
<body>
    <script>
        // gather input
        const x = +prompt('Give me the base');
        const n = +prompt('Give me the exponent');

        // perform calculations
        const xToN = pow(x, n);
        const nToX = pow(n, x);

        // output result
        alert(`x^n: ${xToN}, n^x: ${nToX}`);

        // n = 3
        // result = 1, i = 0, 0 < 3 -> result = 1 * x
        // result = x, i = 1, 1 < 3 -> result = x * x
        // result = x * x, i = 2, 2 < 3 -> result = x * x * x
        // result = x * x * x, i = 3, !(3 < 3) -> end loop

        // output result
        // alert(result);

        // hoisting
        function pow(x, n) {
            let result = 1;
            for (let i = 0; i < n; i++) {
                result *= x;
            }
            return result;
        }
    </script>
</body>
</html>
